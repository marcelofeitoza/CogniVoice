  #   depends_on:
  #     - rabbitmq
  #   ports:
  #     - "5672:5672"
  
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
  
  logger-api:
    build:
      context: ./logger-api
      dockerfile: Dockerfile
    ports:
      - "3002:3002"

networks:
  default:
    driver: bridge
